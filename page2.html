<html>
  <link href="https://fonts.googleapis.com/css?family=Yeon+Sung" rel="stylesheet">

  <head>
    <style>
      .buttons {
        font-size: 50px;
        font-family: 'Yeon Sung', cursive;
        border: solid black 1px;
        position: absolute;
        text-align: center;
      }
    </style>
  </head>
    <body>
      <div id='dust'></div>
      <div id='temp'></div>
      <div id='humidity'></div>
      <div id='sky'></div>
      <div id='rain'></div>
      <div id='wind1'></div>
      <div id='wind2'></div>
    </body>
  </head>
<script>
	const onDataLoaded = (data) => {
		// 온도
		const dataG3 = data.feed.entry.find((entry) => entry.title.$t == 'G3').content.$t
		document.getElementById('temp').innerHTML = "현재 온도: " + dataG3
		// 습도
		const dataH3 = data.feed.entry.find((entry) => entry.title.$t == 'H3').content.$t
		document.getElementById('humidity').innerHTML = "현재 습도: " + dataH3}
</script>
<script src="https://spreadsheets.google.com/feeds/cells/1fImbr5ovXR07P7NxYKqU6FsYKsHHaonZV9PmDnjt_T8/2/public/basic?alt=json-in-script&callback=onDataLoaded"></script>

</html>
