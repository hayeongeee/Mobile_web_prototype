<html>
  
  <head>
<link href="https://fonts.googleapis.com/css?family=Kirang+Haerang" rel="stylesheet">
  
  <head>
    <style>
      body {
        font-size: 60px;
        font-family: 'Kirang Haerang', cursive;
        position: absolute;
        text-align: center;
      }
    </style>
  </head>
    <body>
      <div id='dust'></div>
      <div id='temp'></div>
      <div id='humidity'></div>
      <div id='sky'></div>
      <div id='rain'></div>
      <div id='wind1'></div>
      <div id='wind2'></div>
    </body>
  </head>
<script>
	const onDataLoaded = (data) => {
		// 하늘상태
		const dataI3 = data.feed.entry.find((entry) => entry.title.$t == 'I3').content.$t
		var dataI3text
		if (parseInt(dataI3) == 1) {
			dataI3text = "맑음"
		} else if (parseInt(dataI3) == 2) {
			dataI3text = "구름조금"
		} else if (parseInt(dataI3) == 3) {
			dataI3text = "구름많음"
		} else if (parseInt(dataI3) == 4) {
			dataI3text = "흐림"
		}
		document.getElementById('sky').innerHTML = "현재 하늘 상태: " + dataI3text}
</script>
<script src="https://spreadsheets.google.com/feeds/cells/1fImbr5ovXR07P7NxYKqU6FsYKsHHaonZV9PmDnjt_T8/2/public/basic?alt=json-in-script&callback=onDataLoaded"></script>

</html>
